<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Sales Flow</title>
    <style>
        :root {
            --bg: #0f172a; /* Deep Midnight */
            --card-bg: rgba(30, 41, 59, 0.7);
            
            /* Neon Colors */
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --neon-purple: #bd00ff;
            
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- KEYFRAMES FOR WOBBLE --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px var(--neon-green); }
            50% { box-shadow: 0 0 20px var(--neon-green), 0 0 10px #fff; }
            100% { box-shadow: 0 0 5px var(--neon-green); }
        }

        /* --- TOP BAR (MOMENTUM METER) --- */
        .meter-container {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        
        .meter-label {
            display: flex; justify-content: space-between; font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 2px; color: var(--neon-blue); margin-bottom: 5px;
        }

        .progress-track {
            height: 16px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; position: relative;
        }
        
        .progress-fill {
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- SCROLLABLE CONTENT AREA --- */
        .app-view { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: none; 
            /* Hide scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .app-view::-webkit-scrollbar { display: none; }
        .app-view.active { display: block; }

        /* --- THE YES BANK (NEON CARDS) --- */
        .section-title {
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin: 20px 0 10px 0;
            text-shadow: 0 0 5px var(--neon-pink);
            font-weight: 800;
            text-transform: uppercase;
        }

        .card-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 40px;
        }

        .neon-card {
            background: var(--card-bg);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            
            /* The Wobbly Shape Look */
            border-radius: 20px;
            animation: float 5s ease-in-out infinite;
        }

        /* Randomize animation timing slightly via JS later, or use nth-child here */
        .neon-card:nth-child(odd) { animation-duration: 6s; }
        .neon-card:nth-child(even) { animation-duration: 7s; }

        .neon-card h3 { margin: 0; font-size: 0.9rem; color: #fff; pointer-events: none; }
        .neon-card p { margin: 5px 0 0 0; font-size: 0.75rem; color: #94a3b8; pointer-events: none; }

        /* ACTIVE STATE (CLICKED) */
        .neon-card.active {
            border-color: var(--neon-green);
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px var(--neon-green);
            transform: scale(1.05);
            animation: none; /* Stop floating when selected so it feels locked in */
        }
        .neon-card.active::after {
            content: 'YES'; position: absolute; right: 10px; top: 10px;
            font-weight: 900; color: var(--neon-green); font-size: 0.8rem;
        }

        /* --- CHAT BUBBLES (WOBBLY) --- */
        .chat-container { display: flex; flex-direction: column; gap: 20px; padding-bottom: 120px; }
        
        .bubble {
            max-width: 85%; padding: 15px 20px; color: white; position: relative;
            line-height: 1.5; font-size: 1rem;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.4s forwards, float 6s ease-in-out infinite 0.4s;
        }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

        /* Rep Bubble (Right, Blue Neon) */
        .bubble.rep {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(0, 100, 255, 0.2));
            border: 2px solid var(--neon-blue);
            border-radius: 20px 20px 4px 20px; /* Sharp corner bottom right */
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        /* Customer Bubble (Left, Pink Neon) */
        .bubble.customer {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(189, 0, 255, 0.2));
            border: 2px solid var(--neon-pink);
            border-radius: 20px 20px 20px 4px; /* Sharp corner bottom left */
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        /* Instruction Bubble (Center, Yellow) */
        .bubble.instruction {
            align-self: center;
            text-align: center;
            background: rgba(255, 200, 0, 0.1);
            border: 1px dashed #ffd700;
            color: #ffd700;
            border-radius: 30px;
            font-size: 0.9rem;
            padding: 10px 30px;
        }

        /* --- CONTROLS (Floating at Bottom) --- */
        .controls-area {
            position: fixed; bottom: 85px; left: 0; width: 100%;
            padding: 10px; box-sizing: border-box;
            display: flex; gap: 10px; overflow-x: auto;
            /* Hide scrollbar */
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .controls-area::-webkit-scrollbar { display: none; }

        .neon-btn {
            background: rgba(0,0,0,0.8);
            color: white;
            border: 1px solid var(--neon-blue);
            padding: 12px 20px;
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 5px var(--neon-blue);
            transition: 0.2s;
            flex-shrink: 0;
        }
        .neon-btn:active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* --- NAV BAR --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        .nav-btn {
            background: none; border: none; color: #64748b;
            font-size: 1.5rem; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .nav-btn span { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; }
        .nav-btn.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

    </style>
</head>
<body>

    <div class="meter-container">
        <div class="meter-label">
            <span>Yes Momentum</span>
            <span id="score-display">0 / 10</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progress-bar"></div>
        </div>
    </div>

    <div id="view-yes" class="app-view active">
        
        <div class="section-title">The Core 5 (Must Haves)</div>
        <div class="card-grid" id="core-grid">
            </div>

        <div class="section-title">Vibe Check (Pick Any 5)</div>
        <div class="card-grid" id="vibe-grid">
            </div>
    </div>

    <div id="view-chat" class="app-view">
        <div class="chat-container" id="chat-history">
            <div class="bubble instruction">Tap an objection below to start the neon flow.</div>
        </div>
        <div class="controls-area" id="chat-controls">
            </div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="switchTab('yes', this)">
            <div>‚ö°Ô∏è</div>
            <span>Yes Bank</span>
        </button>
        <button class="nav-btn" onclick="switchTab('chat', this)">
            <div>üí¨</div>
            <span>Chat Flow</span>
        </button>
        <button class="nav-btn" onclick="resetAll()">
            <div>üîÑ</div>
            <span>Reset</span>
        </button>
    </nav>

<script>
    /* =========================================
       DATA: THE YES BANK
       ========================================= */
    // The "Must Haves" - Business critical
    const coreYesData = [
        { title: "The Solution", text: "Do you agree this solves the glare issue?" },
        { title: "The Budget", text: "Is the price within a comfortable range?" },
        { title: "The Trust", text: "Do you feel confident in our 50-year history?" },
        { title: "The Product", text: "Can you picture this in your home?" },
        { title: "The Ease", text: "Does our installation process sound easy?" }
    ];

    // The "Fun/Chill" ones - Rep picks based on personality
    const vibeYesData = [
        { title: "Style Match", text: "Does this fabric feel like 'you'?" },
        { title: "Pet Approved", text: "Think the cat will approve?" },
        { title: "Neighbor Envy", text: "Ready to make the neighbors jealous?" },
        { title: "Safety First", text: "Is cordless safety important to you?" },
        { title: "Tech Savvy", text: "Would the app control be fun to use?" },
        { title: "Cleaning", text: "Happy with how easy this is to wipe down?" },
        { title: "Temperature", text: "Want to keep the heat out in summer?" },
        { title: "Privacy", text: "Is blocking the street view a priority?" },
        { title: "My Service", text: "Have I answered all your questions?" },
        { title: "Timeline", text: "Are you excited to get this done soon?" }
    ];

    /* =========================================
       DATA: CHAT FLOW
       ========================================= */
    const chatData = {
        root: {
            msg: "What's the customer saying?",
            type: 'instruction',
            options: [
                { label: "Too Expensive", target: 'price' },
                { label: "Hate the Color", target: 'style' },
                { label: "Need to Think", target: 'stall' },
                { label: "Check w/ Partner", target: 'spouse' }
            ]
        },
        // --- PRICE ---
        price: {
            msg: "They said it's too much money.",
            type: 'customer',
            next: {
                msg: "I hear you. It is a premium investment. Is it the total price tag, or just the monthly cash flow?",
                type: 'rep',
                options: [
                    { label: "Total Price", target: 'price_value' },
                    { label: "Monthly Payment", target: 'price_finance' }
                ]
            }
        },
        price_value: {
            msg: "It's the total cost.",
            type: 'customer',
            next: {
                msg: "Totally fair. But remember the 50-year warranty? You can buy this once, or buy a cheaper version twice. Which is actually more expensive?",
                type: 'rep',
                options: [
                    { label: "Good Point", target: 'close' },
                    { label: "Still No", target: 'root' }
                ]
            }
        },
        // --- STYLE ---
        style: {
            msg: "I don't like this color.",
            type: 'customer',
            next: {
                msg: "No problem! That's why we measure. What is your dream style? Modern, or more Traditional?",
                type: 'rep',
                options: [
                    { label: "Modern", target: 'style_fix' },
                    { label: "Traditional", target: 'style_fix' }
                ]
            }
        },
        style_fix: {
            msg: "Let me grab the 'Designer Collection'. This one reflects the light beautifully. Better?",
            type: 'rep',
            options: [
                { label: "Yes, Love it", target: 'close' },
                { label: "Still ugly", target: 'root' }
            ]
        },
        // --- CLOSE ---
        close: {
            msg: "That sounds great.",
            type: 'customer',
            next: {
                msg: "Awesome. Since we solved that, let's lock in the install date so you don't have to wait. Does Tuesday work?",
                type: 'rep',
                options: [
                    { label: "Deal Closed! üéâ", target: 'root' }
                ]
            }
        }
    };

    /* =========================================
       LOGIC: YES BANK
       ========================================= */
    let yesCount = 0;
    const GOAL = 10;

    function renderYesBank() {
        const coreGrid = document.getElementById('core-grid');
        const vibeGrid = document.getElementById('vibe-grid');

        // Render Core
        coreYesData.forEach(item => {
            coreGrid.appendChild(createCard(item));
        });

        // Render Vibe
        vibeYesData.forEach(item => {
            vibeGrid.appendChild(createCard(item));
        });
    }

    function createCard(item) {
        const card = document.createElement('div');
        card.className = 'neon-card';
        card.innerHTML = `<h3>${item.title}</h3><p>${item.text}</p>`;
        
        card.onclick = () => {
            // Toggle Logic
            if(card.classList.contains('active')) {
                card.classList.remove('active');
                yesCount--;
            } else {
                card.classList.add('active');
                yesCount++;
                triggerPulse(card); // Fun effect
            }
            updateMeter();
        };
        return card;
    }

    function updateMeter() {
        // Clamp count to goal for visual bar
        const percent = Math.min((yesCount / GOAL) * 100, 100);
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('score-display').innerText = `${yesCount} / ${GOAL}`;
        
        // Color change if goal met
        if (yesCount >= GOAL) {
            document.getElementById('progress-bar').style.background = '#00ff9d'; // Green
            document.getElementById('progress-bar').style.boxShadow = '0 0 20px #00ff9d';
        }
    }

    function triggerPulse(element) {
        // Simple visual feedback
        element.style.animation = 'pulse-glow 0.5s ease-in-out';
        setTimeout(() => { element.style.animation = ''; }, 500);
    }

    /* =========================================
       LOGIC: CHAT
       ========================================= */
    function renderChatStep(key) {
        const data = chatData[key] || chatData['root'];
        const history = document.getElementById('chat-history');
        const controls = document.getElementById('chat-controls');

        // Clear controls immediately
        controls.innerHTML = '';

        // 1. Render Main Message
        if (data.msg) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${data.type}`;
            bubble.innerText = data.msg;
            history.appendChild(bubble);
            scrollToBottom();
        }

        // 2. Handle Auto-Next (Simulated typing delay)
        if (data.next) {
            setTimeout(() => {
                const nextBubble = document.createElement('div');
                nextBubble.className = `bubble ${data.next.type}`;
                nextBubble.innerText = data.next.msg;
                history.appendChild(nextBubble);
                scrollToBottom();
                renderButtons(data.next.options);
            }, 600);
        } else {
            // Render buttons immediately
            renderButtons(data.options);
        }
    }

    function renderButtons(options) {
        const controls = document.getElementById('chat-controls');
        if (!options) return;

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'neon-btn';
            btn.innerText = opt.label;
            btn.onclick = () => renderChatStep(opt.target);
            controls.appendChild(btn);
        });
    }

    function scrollToBottom() {
        const view = document.getElementById('view-chat');
        view.scrollTo({ top: view.scrollHeight, behavior: 'smooth' });
    }

    /* =========================================
       LOGIC: SYSTEM
       ========================================= */
    function switchTab(viewId, btn) {
        // Switch View
        document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');

        // Switch Nav
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function resetAll() {
        // Reset Yes Bank
        yesCount = 0;
        updateMeter();
        document.querySelectorAll('.neon-card').forEach(c => c.classList.remove('active'));
        
        // Reset Chat
        document.getElementById('chat-history').innerHTML = '<div class="bubble instruction">Tap an objection below to start the neon flow.</div>';
        renderChatStep('root');
    }

    // INIT
    renderYesBank();
    renderChatStep('root');

</script>

</body>
</html>
